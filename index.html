<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Profile Settings UI</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.2/dist/tailwind.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-gray-100 p-4">
  <main class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-6">Account Settings</h1>
    <form action="#" method="post" class="space-y-6">
      <!-- Account Information -->
      <section aria-labelledby="account-info" class="space-y-4">
        <h2 id="account-info" class="text-xl font-medium">
          Account Information
        </h2>
        <div class="space-y-4">
          <div>
            <label for="username"
                   class="block text-sm font-medium text-gray-700">
              Username
            </label>
            <input id="username" name="username" type="text" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300
                          rounded-md focus:outline-none focus:ring-2
                          focus:ring-indigo-300">
          </div>
          <div>
            <label for="email"
                   class="block text-sm font-medium text-gray-700">
              Email
            </label>
            <input id="email" name="email" type="email" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300
                          rounded-md focus:outline-none focus:ring-2
                          focus:ring-indigo-300">
          </div>
          <div>
            <label for="password"
                   class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <input id="password" name="password" type="password"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300
                          rounded-md focus:outline-none focus:ring-2
                          focus:ring-indigo-300">
          </div>
          <div>
            <label for="photo"
                   class="block text-sm font-medium text-gray-700">
              Profile Photo
            </label>
            <input id="photo" name="photo" type="file" accept="image/*"
                   class="mt-1 block w-full text-sm text-gray-600">
          </div>
        </div>
      </section>

      <!-- Privacy Preferences -->
      <fieldset aria-labelledby="privacy-settings" class="space-y-4">
        <legend id="privacy-settings" class="text-xl font-medium">
          Privacy Preferences
        </legend>
        <div class="flex items-center">
          <input id="private-account" name="privateAccount" type="checkbox"
                 class="h-4 w-4 text-indigo-600 focus:ring-indigo-500
                        border-gray-300 rounded">
          <label for="private-account"
                 class="ml-2 text-sm text-gray-700">
            Make my account private
          </label>
        </div>
        <div class="flex items-center">
          <input id="email-notifs" name="emailNotifications"
                 type="checkbox" checked
                 class="h-4 w-4 text-indigo-600 focus:ring-indigo-500
                        border-gray-300 rounded">
          <label for="email-notifs"
                 class="ml-2 text-sm text-gray-700">
            Email notifications
          </label>
        </div>
      </fieldset>

      <button type="submit"
              class="w-full py-2 bg-indigo-600 text-white rounded-md
                     hover:bg-indigo-700 focus:outline-none
                     focus:ring-2 focus:ring-indigo-300">
        Save Changes
      </button>
    </form>
  </main>
</body>
</html>
